[package]
name = "warp-rg-ipfs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
warp = { path = "../../warp" }

ipfs = { git = "https://github.com/Satellite-im/rust-ipfs", branch = "next-usable" }
libp2p = { default-features = false, version = "0.46.1" }
libipld = { version = "0.13", features = ["serde-codec"] }

uuid = { version = "1.0", features = ["serde", "v4"] }
tokio = { version = "1", features = ["full"] }
futures = { version = "0.3" }
async-trait = { version = "0.1" }
anyhow = { version = "1" }
thiserror = "1.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1.0" }
bs58 = "0.4"
cfg-if = "1.0"

hex = "0.4"
bayespam = "1.1.0"

[dev-dependencies]
warp-pd-stretto = { path = "../warp-pd-stretto" }
warp-pd-flatfile = { path = "../warp-pd-flatfile" }
warp-mp-ipfs = { path = "../warp-mp-ipfs" }
warp-mp-solana = { path = "../warp-mp-solana" }
rustyline-async = "0.2"
comfy-table = "6.0"
tracing-subscriber = "0.3"
clap = {version = "3.2", features = ["derive"]}
rpassword = "7.0"

[features]
default = []
build-header = []